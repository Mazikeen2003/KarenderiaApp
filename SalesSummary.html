<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily Sales Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f6f7fb;
        }

        .brand {
            color: #d35400;
            font-weight: 800;
        }

        .metric {
            background: #fff;
            border: 1px solid #e9ecef;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <span class="brand">Karenderia</span> Web App
            </a>
            <div class="ms-auto d-flex gap-2">
                <a class="btn btn-outline-secondary btn-sm" href="MenuManagement.html">Menu</a>
                <a class="btn btn-outline-secondary btn-sm" href="orderManagement.html">Orders</a>
                <a class="btn btn-outline-secondary btn-sm" href="SalesSummary.html">Sales</a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="d-flex align-items-start justify-content-between flex-wrap gap-2">
            <div>
                <h2 class="mb-1">ðŸ“Š Daily Sales Summary</h2>
                <div class="text-muted small">Displays total sales for the day + number of orders (Student 4 feature).
                </div>
            </div>
            <button class="btn btn-sm btn-outline-danger" id="resetBtn">Reset Sales Data</button>
        </div>

        <div class="row g-3 mt-2">
            <div class="col-md-6">
                <div class="p-4 rounded-4 metric shadow-sm">
                    <div class="text-muted">Total Sales</div>
                    <div class="display-6 fw-bold" id="salesText">â‚±0.00</div>
                    <div class="text-muted small">Based on placed orders.</div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="p-4 rounded-4 metric shadow-sm">
                    <div class="text-muted">Number of Orders</div>
                    <div class="display-6 fw-bold" id="ordersText">0</div>
                    <div class="text-muted small">Counts placed orders.</div>
                </div>
            </div>
        </div>

        <div class="card rounded-4 shadow-sm mt-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <h5 class="card-title mb-0">Order History</h5>
                    <a class="btn btn-sm btn-primary" href="orderManagement.html">Place New Order</a>
                </div>

                <hr>

                <div class="table-responsive">
                    <table class="table table-sm align-middle">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Date</th>
                                <th>Items</th>
                                <th class="text-end">Total</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTable">
                            <tr>
                                <td colspan="4" class="text-muted">No orders yet.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>

    <script>
        const ORDERS_KEY = "karenderia_orders";

        function peso(n) { return "â‚±" + Number(n).toFixed(2); }

        function getOrders() {
            try { return JSON.parse(localStorage.getItem(ORDERS_KEY)) || []; }
            catch { return []; }
        }

        function saveOrders(orders) {
            localStorage.setItem(ORDERS_KEY, JSON.stringify(orders));
        }

        function formatDate(iso) {
            try {
                const d = new Date(iso);
                return d.toLocaleString();
            } catch {
                return iso;
            }
        }

        function render() {
            const orders = getOrders();
            const totalSales = orders.reduce((sum, o) => sum + Number(o.total || 0), 0);

            document.getElementById("salesText").textContent = peso(totalSales);
            document.getElementById("ordersText").textContent = orders.length;

            const tbody = document.getElementById("ordersTable");
            if (orders.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" class="text-muted">No orders yet.</td></tr>`;
                return;
            }

            tbody.innerHTML = orders.map((o, idx) => {
                const itemsText = (o.items || []).map(i => i.name).join(", ");
                return `
        <tr>
          <td>${idx + 1}</td>
          <td>${formatDate(o.date)}</td>
          <td>${itemsText || "-"}</td>
          <td class="text-end fw-semibold">${peso(o.total)}</td>
        </tr>
      `;
            }).join("");
        }

        document.getElementById("resetBtn").addEventListener("click", () => {
            if (confirm("Reset sales data (delete all orders)?")) {
                saveOrders([]);
                render();
            }
        });

        render();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
